<html>
  <header>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>
  <body>
    <div class="run-container">
      <div class="header">
        <a (click) = "goToHome()">
          <i class="fa fa-arrow-left"></i> <!-- Ícone de Home -->
        </a>
        <a (click) = "goToConfig()">
          <i class="fa fa-bars"></i> <!-- Ícone de Home -->
        </a>
      </div>

      <div class="quiz-info">
        <span>QUIZ: {{ totalQuestions }} PERGUNTAS</span>
        <span> QUESTÃO {{ currentQuestionIndex + 1 }} DE {{ totalQuestions }}</span>
      </div>

      <div class="question-card">
        <div class="category">
          <h3>QUESTÃO</h3>
        </div>
        <div class="question">
          <p>{{ currentQuestion?.question }}</p>
        </div>
      </div>

      <div class="options-container">
        <div class="option-item">
          <button *ngFor="let answer of getShuffledAnswers()" (click)="selectedAnswer = answer">
            {{ answer }}
          </button>
        </div>

        <label class="last-item">
          <p></p>
        </label>
      </div>

      <div class="footer">
        <button class="btn-next" (click)="nextQuestion()" [disabled]="!selectedAnswer">PRÓXIMA!</button>

        <div class="footer-menu">
          <a (click) = "goToHome()">
            <i class="fa fa-home"></i> <!-- Ícone de Home -->
          </a>
          <i class="fa fa-crown"></i> <!-- Outro ícone qualquer -->
        </div>
      </div>
    </div>
  </body>
</html>
