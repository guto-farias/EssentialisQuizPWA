<div class="run-container">
  <h2>Questão {{ currentQuestionIndex + 1 }} de {{ totalQuestions }}</h2>
  <!-- Corrigido para acessar o nome da categoria corretamente -->
  <!-- Corrigido para usar o campo 'question' ao invés de 'question_text' -->
  <p>{{ currentQuestion?.question }}</p>

  <div class="answers">
    <button *ngFor="let answer of getShuffledAnswers()"
            (click)="selectedAnswer = answer">
      {{ answer }}
    </button>
  </div>

  <button (click)="nextQuestion()" [disabled]="!selectedAnswer">Próxima</button>
</div>
