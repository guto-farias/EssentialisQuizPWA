<html>
<header>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>

<body>
  <div class="register-container">
    <div class="content-wrapper">
      <div class="avatar">
        <img src="../assets/login_avatar.png" alt="User Avatar" />
      </div>

      <form (submit)="onRegister()" class="register-form">
        <div class="input-group">
          <input type="text" id="username" placeholder="Informe seu nome de usuário" [(ngModel)]="userName" name="userName" required />
          <i class="fa fa-user"></i> <!-- Ícone do usuário -->
        </div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Informe seu email" [(ngModel)]="email" name="email" required />
          <i class="fa fa-envelope"></i> <!-- Ícone do email -->
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Informe sua senha" [(ngModel)]="password" name="password" required />
          <i class="fa fa-lock"></i> <!-- Ícone da senha -->
        </div>

        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Confirme sua senha" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          <i class="fa fa-lock"></i> <!-- Ícone da confirmação de senha -->
        </div>
        <div class="buttons">
          <button type="submit" class="btn-register">REGISTRE-SE</button>
        </div>
      </form>
    </div>
    <div class="back-button">
      <a (click) = "goToLogin()">
        <i class="fa fa-arrow-left"></i> <!-- Ícone da seta para voltar -->
      </a>
    </div>
    <div class="error">
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
</body>
</html>
