<html>
  <header>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </header>

  <body>
    <div class="config-container">
      <div class="header">
        <a (click)="goToHome()">
          <i class="fa fa-arrow-left"></i> <!-- Ícone de Voltar -->
        </a>
        <span class="config-title">CONFIGURAÇÕES</span>
      </div>

      <div class="config-options">
        <a class="config-item">
          <i class="fa fa-user"></i>
          <span>Conta e personalização</span>
          <i class="fa fa-chevron-right"></i>
        </a>

        <a class="config-item">
          <i class="fa fa-bell"></i>
          <span>Notificações</span>
          <i class="fa fa-chevron-right"></i>
        </a>

        <a (click)="toggleAccessibilityTheme()" class="config-item">
          <i class="fa fa-eye"></i>
          <span>Preferências claro/escuro</span>
          <i class="fa fa-chevron-right"></i>
        </a>

        <a class="config-item">
          <i class="fa fa-headset"></i>
          <span>Ajuda e suporte</span>
          <i class="fa fa-chevron-right"></i>
        </a>

        <a (click)="goToAbout()" class="config-item">
          <i class="fa fa-info-circle"></i>
          <span>Sobre</span>
          <i class="fa fa-chevron-right"></i>
        </a>
      </div>

      <a href="#" class="config-logout" (click)="logout()">
        <i class="fa fa-sign-out-alt"></i>
        <span>Sair</span>
      </a>

      <div class="footer">
        <a (click)="goToHome()">
          <i class="fa fa-home"></i> <!-- Ícone de Voltar -->
        </a>
        <a (click)="goToDomain()">
          <i class="fa fa-crown"></i> <!-- Ícone de Voltar -->
        </a>
      </div>
    </div>

  </body>
</html>
